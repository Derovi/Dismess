plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'maven-publish'
}

group 'by.dismess.core'
version '0.4-snapshot'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation group: 'org.koin', name: 'koin-gradle-plugin', version: '2.2.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    implementation 'com.beust:klaxon:5.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.koin', name: 'koin-test', version: '2.2.2'
    testImplementation group: 'com.nhaarman', name: 'mockito-kotlin', version: '0.9.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/derovi/dismess"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
